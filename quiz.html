<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap style reference -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS Stylesheet reference  -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand m-1" href="highscores.html">View Highscores</a>
        <span class="navbar-brand mb-0 h1 float-right">Time: <span id="timer">0</span>
      </nav>


    <main class="container">
      
    <!-- start game -->
      <section id="homepage">
      <div class="row">
        <div
          class="col-xl-6 offset-3 float-md-center"
        >
          <div class="jumbotron">
            <h1>Coding Quiz Challenge</h1>
            <p class="lead">
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your scoretime
              by ten seconds!
            </p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" role="button" type="submit" id="start-button"
                >Start Quiz!</a
              >
            </p>
          </div>
        </div>
      </div>

      <section>
        <div class="container" id="quiz-content">
          <div class="row">
            <div class="col-sm-12">
              <h3 id="question"></h3>
              <div class="row">
                <div class="col-sm-6" id="answer-choices">

                </div>
              </div>
            </div>
          </div>

        </div>
      </section>


      
   


      

    </main>
    <!-- Javascript file reference -->
    <script src="quiz.js"></script>
  </body>
</html>
